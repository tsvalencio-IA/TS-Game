<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>thIAguinho Arcade Engine - V3.5 Final</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #hud-container { position: absolute; top: 0; left: 0; width: 100%; padding: 20px; z-index: 10; pointer-events: none; display: flex; justify-content: space-between; }
        .hud-box { background: rgba(0,0,0,0.7); padding: 12px 24px; border-radius: 12px; border-left: 6px solid #ffcc00; color: white; backdrop-filter: blur(8px); }
        .hud-title { font-size: 24px; font-weight: bold; font-style: italic; color: #ffcc00; text-shadow: 2px 2px 0 #000; }
        .hud-score { font-size: 34px; font-weight: bold; }
        #video-container { position: absolute; bottom: 20px; right: 20px; width: 110px; height: 147px; z-index: 10; border: 2px solid #fff; border-radius: 12px; overflow: hidden; background: #000; box-shadow: 0 0 15px rgba(255,255,255,0.3); }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #loading { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #222, #000); display: flex; flex-direction: column; justify-content: center; align-items: center; color: #ffcc00; z-index: 100; text-align: center; }
        .spinner { border: 5px solid #333; border-top: 5px solid #ffcc00; border-radius: 50%; width: 60px; height: 60px; animation: spin 0.8s linear infinite; margin-bottom: 25px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #debug-info { color: #777; font-size: 11px; margin-top: 20px; max-width: 80%; line-height: 1.4; }
        .back-btn { position: fixed; top: 20px; right: 20px; z-index: 120; background: #cc0000; color: white; width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; font-size: 24px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kalidokit@1.1.5/dist/kalidokit.umd.js"></script>
</head>
<body>

    <button onclick="window.location.href='index.html'" class="back-btn"><i class='bx bx-x'></i></button>

    <div id="loading">
        <div class="spinner"></div>
        <h2 id="loading-text">ARCADE thIAguinho</h2>
        <div id="loading-progress">Sincronizando sensores...</div>
        <div id="debug-info">Aguardando ativos da pasta /assets...</div>
    </div>

    <div id="hud-container">
        <div class="hud-box">
            <div id="game-title" class="hud-title">MODO</div>
            <div id="instruction-text" style="font-size: 14px; color: #ccc">Aguardando detecção corporal...</div>
        </div>
        <div class="hud-box">
            <div style="font-size: 12px; text-transform: uppercase; letter-spacing: 1px;">Score</div>
            <div id="score-display" class="hud-score">0</div>
        </div>
    </div>
    
    <div id="video-container">
        <video id="input_video" playsinline></video>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const GAME_MODE = params.get('mode') || 'dance'; 
        
        const ASSETS = {
            model: './assets/mascote.glb',
            fallback: 'https://cdn.jsdelivr.net/gh/webxr-academy/assets/models/ybot.glb',
            roadTexture: './assets/estrada.jpg',
            raceTexture: './assets/pista.jpg'
        };

        const elTitle = document.getElementById('game-title');
        const elInstr = document.getElementById('instruction-text');
        const elScore = document.getElementById('score-display');
        const elLoading = document.getElementById('loading');
        const elProgress = document.getElementById('loading-progress');
        const elDebug = document.getElementById('debug-info');

        let score = 0, gameSpeed = 0, playerX = 0, previousShoulderY = 0;
        let scene, camera, renderer, model, floorMesh, floorTexture;

        if (GAME_MODE === 'run') elTitle.innerText = "CORRIDA DE RUA";
        else if (GAME_MODE === 'race') elTitle.innerText = "GRAND PRIX";
        else elTitle.innerText = "DANCE MACHINE";

        function initThreeJS() {
            scene = new THREE.Scene();
            
            const loadingManager = new THREE.LoadingManager();
            loadingManager.onProgress = (url, loaded, total) => {
                const percent = Math.round((loaded / total) * 100);
                elProgress.innerText = `Carregando: ${percent}%`;
                elDebug.innerText = `Lendo: ${url.split('/').pop()}`;
            };
            loadingManager.onLoad = () => { elLoading.style.display = 'none'; };
            loadingManager.onError = (url) => {
                console.warn("Falha ao carregar:", url);
                if(url.includes('.glb')) loadFallback();
                else elLoading.style.display = 'none';
            };

            if (GAME_MODE === 'dance') {
                scene.background = new THREE.Color(0x0a0a0a);
                const grid = new THREE.GridHelper(30, 30, 0xff00cc, 0x333333);
                scene.add(grid);
            } else {
                const skyColor = (GAME_MODE === 'run') ? 0x87CEEB : 0xffa500;
                scene.background = new THREE.Color(skyColor);
                scene.fog = new THREE.Fog(skyColor, 15, 60);
            }

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.7, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            addLights();
            createFloor(loadingManager);

            const loader = new THREE.GLTFLoader(loadingManager);
            loader.load(ASSETS.model, (gltf) => {
                model = gltf.scene;
                scene.add(model);
                model.traverse(o => { if(o.isMesh) o.castShadow = true; });
            });

            function loadFallback() {
                loader.load(ASSETS.fallback, (gltf) => {
                    model = gltf.scene;
                    scene.add(model);
                    elLoading.style.display = 'none';
                });
            }

            animate();
        }

        function addLights() {
            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 0.8));
            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(5, 10, 7);
            scene.add(sun);
            if(GAME_MODE === 'dance') {
                const p1 = new THREE.PointLight(0xff00ff, 2); p1.position.set(-5, 5, 0); scene.add(p1);
                const p2 = new THREE.PointLight(0x00ffff, 2); p2.position.set(5, 5, 0); scene.add(p2);
            }
        }

        function createFloor(manager) {
            if (GAME_MODE === 'dance') return;
            const texLoader = new THREE.TextureLoader(manager);
            const texUrl = (GAME_MODE === 'race') ? ASSETS.raceTexture : ASSETS.roadTexture;
            
            floorTexture = texLoader.load(texUrl);
            floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
            floorTexture.repeat.set(1, 15); // Repete verticalmente para efeito de pista longa

            const geometry = new THREE.PlaneGeometry(12, 120);
            const material = new THREE.MeshPhongMaterial({ map: floorTexture, color: 0x666666 });
            floorMesh = new THREE.Mesh(geometry, material);
            floorMesh.rotation.x = -Math.PI / 2;
            scene.add(floorMesh);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (floorTexture && (GAME_MODE === 'run' || GAME_MODE === 'race')) {
                let currentSpeed = (GAME_MODE === 'race') ? 0.06 : (gameSpeed * 0.06);
                floorTexture.offset.y -= currentSpeed;
                if(currentSpeed > 0.005) score += (currentSpeed * 10);
            }
            if (model && GAME_MODE === 'race') {
                model.position.x += (playerX - model.position.x) * 0.15;
                model.rotation.y = Math.PI + (model.position.x * 0.25);
            }
            if (GAME_MODE === 'run') gameSpeed *= 0.96;
            elScore.innerText = Math.floor(score);
            renderer.render(scene, camera);
        }

        const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
        pose.setOptions({modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.6});
        pose.onResults(onResults);

        const videoEl = document.getElementById('input_video');
        new Camera(videoEl, {
            onFrame: async () => { await pose.send({image: videoEl}); },
            width: 480, height: 360
        }).start();

        function onResults(results) {
            if (!model || !results.poseLandmarks) return;
            const rigged = Kalidokit.Pose.solve(results.poseLandmarks, results.poseWorldLandmarks, {runtime: "mediapipe"});
            applyRig(rigged);

            if (GAME_MODE === 'run') {
                const shoulderY = (results.poseLandmarks[11].y + results.poseLandmarks[12].y) / 2;
                if (Math.abs(shoulderY - previousShoulderY) > 0.009) gameSpeed += 0.14;
                previousShoulderY = shoulderY;
                if(gameSpeed > 1.8) gameSpeed = 1.8;
            }
            if (GAME_MODE === 'race') {
                playerX = (results.poseLandmarks[16].y - results.poseLandmarks[15].y) * 10;
            }
        }

        function applyRig(rigged) {
            const rig = (name, rot) => {
                if(!rot) return;
                const bone = model.getObjectByName(name) || model.getObjectByName("mixamorig" + name) || model.getObjectByName("mixamorig_" + name);
                if (bone) bone.quaternion.setFromEuler(new THREE.Euler(rot.x, rot.y, rot.z));
            };
            rig("Hips", rigged.Hips);
            rig("Spine", rigged.Spine);
            rig("RightArm", rigged.RightUpperArm);
            rig("LeftArm", rigged.LeftUpperArm);
            rig("RightForeArm", rigged.RightLowerArm);
            rig("LeftForeArm", rigged.LeftLowerArm);
            rig("RightUpLeg", rigged.RightUpperLeg);
            rig("LeftUpLeg", rigged.LeftUpperLeg);
        }

        initThreeJS();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
