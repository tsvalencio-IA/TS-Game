    <script>
        /**
         * =========================================================================
         * ENGINE GR√ÅFICA & UTILIT√ÅRIOS (Mobile Optimized)
         * =========================================================================
         */
        const Gfx = {
            // Fun√ß√£o para ajustar resolu√ß√£o retina
            resizeCanvas: (canvas) => {
                const dpr = window.devicePixelRatio || 1;
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                const ctx = canvas.getContext('2d');
                ctx.scale(dpr, dpr);
                return { w: rect.width, h: rect.height };
            },

            drawFerrari: (ctx, x, y, scale, angle) => {
                ctx.save();
                ctx.translate(x, y);
                ctx.scale(scale, scale);
                ctx.rotate(angle); // Rota√ß√£o suave baseada no volante

                // Sombra din√¢mica
                ctx.fillStyle = 'rgba(0,0,0,0.6)';
                ctx.beginPath();
                ctx.ellipse(0, 15, 45, 25, 0, 0, Math.PI * 2);
                ctx.fill();

                // Chassi
                const gradBody = ctx.createLinearGradient(-30, 0, 30, 0);
                gradBody.addColorStop(0, '#cc0000');
                gradBody.addColorStop(0.5, '#ff3333');
                gradBody.addColorStop(1, '#cc0000');
                ctx.fillStyle = gradBody;
                
                // Formato Esportivo
                ctx.beginPath();
                ctx.moveTo(-35, 25);
                ctx.lineTo(-30, -5); // Frente esq
                ctx.quadraticCurveTo(0, -15, 30, -5); // Nariz curvo
                ctx.lineTo(35, 25); // Traseira dir
                ctx.closePath();
                ctx.fill();

                // Vidro
                ctx.fillStyle = '#111';
                ctx.beginPath();
                ctx.moveTo(-20, -5);
                ctx.lineTo(-15, -20);
                ctx.lineTo(15, -20);
                ctx.lineTo(20, -5);
                ctx.fill();
                
                // Reflexo vidro
                ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath(); ctx.moveTo(-10, -15); ctx.lineTo(10, -10); ctx.stroke();

                // Lanternas Traseiras Neon
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ff0000';
                ctx.fillStyle = '#ff0033';
                ctx.fillRect(-32, 20, 15, 4);
                ctx.fillRect(17, 20, 15, 4);
                ctx.shadowBlur = 0;

                ctx.restore();
            },

            drawRunner: (ctx, x, y, scale, frame, isJumping) => {
                ctx.save();
                ctx.translate(x, y);
                ctx.scale(scale, scale);

                // Cor Neon
                ctx.strokeStyle = '#00ffcc';
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00ffcc';

                const runCycle = Math.sin(frame * 0.8) * 15;
                const jumpOffset = isJumping ? -20 : 0;

                // Pernas (Anima√ß√£o procedural)
                ctx.beginPath();
                ctx.moveTo(0, 0 + jumpOffset); // Quadril
                if (isJumping) {
                    // Pose de pulo (joelhos dobrados)
                    ctx.lineTo(-10, 15); ctx.lineTo(-5, 30);
                    ctx.moveTo(0, 0 + jumpOffset);
                    ctx.lineTo(10, 15); ctx.lineTo(5, 30);
                } else {
                    // Corrida
                    ctx.lineTo(-10 + runCycle, 30);
                    ctx.moveTo(0, 0);
                    ctx.lineTo(10 - runCycle, 30);
                }
                ctx.stroke();

                // Tronco
                ctx.beginPath();
                ctx.moveTo(0, 0 + jumpOffset);
                ctx.lineTo(0 + (runCycle/4), -35 + jumpOffset); // Leve inclina√ß√£o ao correr
                ctx.stroke();

                // Bra√ßos
                ctx.beginPath();
                ctx.moveTo(0, -30 + jumpOffset);
                ctx.lineTo(-15 - runCycle, -15 + jumpOffset);
                ctx.moveTo(0, -30 + jumpOffset);
                ctx.lineTo(15 + runCycle, -15 + jumpOffset);
                ctx.stroke();

                // Cabe√ßa
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(0 + (runCycle/4), -45 + jumpOffset, 8, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            },

            createParticles: (ctx, particles) => {
                for (let i = particles.length - 1; i >= 0; i--) {
                    let p = particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.05;
                    
                    if (p.life <= 0) {
                        particles.splice(i, 1);
                    } else {
                        ctx.globalAlpha = p.life;
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                        ctx.fill();
                        ctx.globalAlpha = 1.0;
                    }
                }
            }
        };

        /**
         * =========================================================================
         * SISTEMA DE MOTION CAPTURE AVAN√áADO (Smoothing + Math)
         * =========================================================================
         */
        class MotionEngine {
            constructor() {
                this.detector = null;
                this.video = document.getElementById('video-source');
                this.webcamDisplay = document.getElementById('webcam');
                this.ready = false;
                
                // Configura√ß√µes Ajust√°veis
                this.smoothingFactor = 0.5; // 0 = Sem filtro, 0.9 = Muito lento/suave
                
                // Hist√≥rico para suaviza√ß√£o (Low Pass Filter)
                this.prevKeypoints = {}; 
            }

            async init() {
                const updateBar = (pct) => document.getElementById('loading-bar').style.width = `${pct}%`;
                
                updateBar(20);
                await tf.setBackend('webgl');
                updateBar(40);
                
                // Configura√ß√£o de C√¢mera Mobile-Friendly
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user', 
                        width: { ideal: 640 }, 
                        height: { ideal: 480 } 
                    },
                    audio: false
                });
                
                this.video.srcObject = stream;
                this.webcamDisplay.srcObject = stream;

                await new Promise(r => this.video.onloadedmetadata = r);
                this.video.play();
                updateBar(70);

                // Modelo MoveNet Lightning (Mais r√°pido para mobile)
                const detectorConfig = { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING };
                this.detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet, detectorConfig);
                updateBar(100);
                
                this.ready = true;
                this.loop();
            }

            async loop() {
                if (this.ready) {
                    try {
                        const poses = await this.detector.estimatePoses(this.video, {
                            flipHorizontal: false // J√° espelhamos via CSS e tratamos no c√≥digo
                        });
                        
                        if (poses && poses.length > 0) {
                            this.processPose(poses[0]);
                        }
                    } catch (e) { console.error("Tracking Error:", e); }
                }
                // Limita a dete√ß√£o a aprox 30fps para performance
                setTimeout(() => requestAnimationFrame(() => this.loop()), 30);
            }

            processPose(rawPose) {
                // Filtro de Suaviza√ß√£o Exponencial
                const smooth = (name, valX, valY, score) => {
                    if (!this.prevKeypoints[name]) {
                        this.prevKeypoints[name] = { x: valX, y: valY, score: score };
                        return this.prevKeypoints[name];
                    }
                    
                    const alpha = 1 - this.smoothingFactor; // Quanto maior o fator, mais suave (e mais lag)
                    const prev = this.prevKeypoints[name];
                    
                    // Se score for baixo, n√£o atualiza muito para evitar "pulos" fantasmas
                    if (score < 0.2) return prev; 

                    prev.x = (prev.x * this.smoothingFactor) + (valX * alpha);
                    prev.y = (prev.y * this.smoothingFactor) + (valY * alpha);
                    prev.score = score;
                    return prev;
                };

                // Criar objeto de pose limpo e suavizado
                const kp = rawPose.keypoints;
                const getRaw = (n) => kp.find(k => k.name === n);
                
                // Pontos de interesse principais
                const nose = getRaw('nose');
                const lw = getRaw('left_wrist');
                const rw = getRaw('right_wrist');
                const ls = getRaw('left_shoulder');
                const rs = getRaw('right_shoulder');

                if (!nose) return;

                this.currentPose = {
                    nose: smooth('nose', nose.x, nose.y, nose.score),
                    wristL: smooth('wristL', lw.x, lw.y, lw.score),
                    wristR: smooth('wristR', rw.x, rw.y, rw.score),
                    shoulderL: smooth('shoulderL', ls.x, ls.y, ls.score),
                    shoulderR: smooth('shoulderR', rs.x, rs.y, rs.score),
                    raw: kp
                };
            }

            getData() {
                return this.currentPose;
            }
        }

        /**
         * =========================================================================
         * JOGO 1: NEON RACER (Matem√°tica de Volante Aprimorada)
         * =========================================================================
         */
        class GameDrive {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.dims = { w: 0, h: 0 };
                
                this.score = 0;
                this.playerX = 0; // -1 a 1
                this.speed = 0;
                this.maxSpeed = 150;
                this.curve = 0; // Curva da pista
                this.targetCurve = 0;
                this.roadOffset = 0;
                
                this.sensitivity = 1.0;
            }

            start() {
                this.score = 0;
                this.speed = 0;
                this.playerX = 0;
                GameSystem.showMessage("M√ÉOS COMO VOLANTE!", "text-yellow-400");
            }

            update(motion) {
                this.dims = Gfx.resizeCanvas(this.canvas); // Responsivo todo frame
                const { w, h } = this.dims;

                let steerAngle = 0;

                // 1. INPUT INTELIGENTE (Trigonometria)
                if (motion && motion.wristL.score > 0.3 && motion.wristR.score > 0.3) {
                    // Calcular √¢ngulo entre pulsos (Volante real)
                    const dy = motion.wristR.y - motion.wristL.y;
                    const dx = motion.wristR.x - motion.wristL.x;
                    // Atan2 retorna radianos do √¢ngulo
                    const rawAngle = Math.atan2(dy, Math.abs(dx)); 
                    
                    steerAngle = rawAngle * 2.5 * this.sensitivity; // Amplifica e aplica sensibilidade
                    
                    // Acelera√ß√£o baseada na presen√ßa das m√£os
                    if (this.speed < this.maxSpeed) this.speed += 2;
                } else {
                    // Sem m√£os = Freio
                    if (this.speed > 0) this.speed -= 2;
                    steerAngle = 0;
                    GameSystem.showMessage("SEGURE O VOLANTE!", "text-red-500");
                }

                // Aplicar f√≠sica
                this.playerX += steerAngle * (this.speed / 2000);
                this.playerX = Math.max(-1.5, Math.min(1.5, this.playerX)); // Limites

                // Gera√ß√£o Procedural de Pista
                this.roadOffset += this.speed;
                if (this.roadOffset > 1000) {
                    this.targetCurve = (Math.random() - 0.5) * 4; // Nova curva aleat√≥ria
                    this.roadOffset = 0;
                }
                // Suaviza√ß√£o da curva da pista
                this.curve += (this.targetCurve - this.curve) * 0.02;

                // For√ßa Centr√≠fuga (A curva te joga para fora)
                this.playerX -= this.curve * (this.speed / 4000);

                // Colis√£o (Grama)
                let onGrass = false;
                if (Math.abs(this.playerX) > 1.1) {
                    this.speed *= 0.9; // Desacelera na grama
                    onGrass = true;
                    // Shake screen
                    if(this.speed > 50) GameSystem.shakeScreen();
                }

                // Pontua√ß√£o
                this.score += Math.floor(this.speed / 10);
                
                this.draw(w, h, steerAngle, onGrass);
                return this.score;
            }

            draw(w, h, steer, onGrass) {
                this.ctx.clearRect(0,0,w,h);
                const cx = w / 2;
                const cy = h / 2;
                const horizon = h * 0.4;

                // C√âU (Gradiente Retro)
                const gradSky = this.ctx.createLinearGradient(0,0,0,horizon);
                gradSky.addColorStop(0, '#0a001a');
                gradSky.addColorStop(1, '#2d004d');
                this.ctx.fillStyle = gradSky;
                this.ctx.fillRect(0,0,w,horizon);

                // SOL RETROWAVE
                this.ctx.fillStyle = 'rgba(255, 0, 100, 0.2)';
                this.ctx.beginPath();
                this.ctx.arc(cx, horizon, 100, 0, Math.PI, true);
                this.ctx.fill();

                // CH√ÉO (Grid Effect)
                this.ctx.fillStyle = onGrass ? '#1a2200' : '#111';
                this.ctx.fillRect(0, horizon, w, h-horizon);

                // ESTRADA (Geometria Perspectiva)
                const roadTopWidth = 10;
                const roadBotWidth = w * 1.2;
                
                // Distor√ß√£o da perspectiva baseada na curva
                const curveOffset = this.curve * 300; 

                this.ctx.fillStyle = '#333';
                this.ctx.beginPath();
                this.ctx.moveTo(cx + curveOffset - roadTopWidth, horizon); // Top Left
                this.ctx.lineTo(cx + curveOffset + roadTopWidth, horizon); // Top Right
                this.ctx.lineTo(cx + roadBotWidth, h); // Bot Right
                this.ctx.lineTo(cx - roadBotWidth, h); // Bot Left
                this.ctx.fill();

                // ZEBRAS (Stripes) nas laterais
                const stripeOffset = (Date.now() * this.speed * 0.05) % 50;
                // Simplificado para performance: desenhar linhas laterais

                // DESENHAR CARRO
                // O carro fica fixo no X da tela, a estrada que se move?
                // N√£o, estilo arcade: carro move visualmente um pouco, estrada move o resto.
                
                // Mapear playerX (-1 a 1) para tela
                const carScreenX = cx + (this.playerX * (w * 0.3)); 
                
                // Desenhar
                Gfx.drawFerrari(this.ctx, carScreenX, h - 100, 1.8, steer * 0.5);

                // HUD Volante Debug (Visual Feedback)
                this.ctx.strokeStyle = 'rgba(0,255,255,0.3)';
                this.ctx.lineWidth = 3;
                this.ctx.beginPath();
                this.ctx.arc(cx, h - 80, 50, 0, Math.PI*2);
                this.ctx.stroke();
                // Ponto indicador
                const indicatorX = cx + Math.cos(Math.PI/2 + steer*2) * 50;
                const indicatorY = (h - 80) + Math.sin(Math.PI/2 + steer*2) * 50;
                this.ctx.fillStyle = 'cyan';
                this.ctx.beginPath(); ctx.arc(indicatorX, indicatorY, 5, 0, Math.PI*2); ctx.fill();
            }
        }

        /**
         * =========================================================================
         * JOGO 2: STREET RUN (Detec√ß√£o de Pulo e Lane)
         * =========================================================================
         */
        class GameRun {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                
                this.obstacles = [];
                this.score = 0;
                this.runSpeed = 0;
                this.lane = 0; // -1, 0, 1
                
                // Physics vars
                this.noseYBase = 0;
                this.isJumping = false;
                this.jumpTimer = 0;
                this.particles = [];
            }

            start() {
                this.score = 0;
                this.obstacles = [];
                this.runSpeed = 0;
                this.particles = [];
                GameSystem.showMessage("CORRA NO LUGAR!", "text-green-400");
            }

            update(motion) {
                const dims = Gfx.resizeCanvas(this.canvas);
                const { w, h } = dims;

                // 1. INPUT
                if (motion) {
                    const noseY = motion.nose.y;
                    
                    // Calibrar altura base (m√©dia m√≥vel lenta)
                    if (this.noseYBase === 0) this.noseYBase = noseY;
                    this.noseYBase = (this.noseYBase * 0.99) + (noseY * 0.01);

                    // Detectar Corrida (Oscila√ß√£o Vertical R√°pida)
                    const oscillation = Math.abs(noseY - this.noseYBase);
                    if (oscillation > 5) {
                        this.runSpeed += 1 * GameSystem.sensitivity;
                    }

                    // Detectar Lane (Inclina√ß√£o do corpo ou posi√ß√£o X do nariz)
                    // Usando X do nariz relativo ao centro do v√≠deo (640px)
                    const noseX = motion.nose.x;
                    if (noseX < 240) this.lane = -1; // Esquerda (no espelho, direita do user)
                    else if (noseX > 400) this.lane = 1; // Direita
                    else this.lane = 0;
                }

                // Atrito e Limites
                this.runSpeed *= 0.95;
                this.runSpeed = Math.max(0, Math.min(this.runSpeed, 60));

                if (this.runSpeed < 5) GameSystem.showMessage("CORRA MAIS R√ÅPIDO!", "text-white");
                else GameSystem.showMessage("", "");

                // Spawning Obst√°culos
                if (Math.random() < 0.03 && this.runSpeed > 10) {
                    this.obstacles.push({ lane: Math.floor(Math.random()*3)-1, z: 1000 });
                }

                // L√≥gica de Obst√°culos
                for (let i = this.obstacles.length - 1; i >= 0; i--) {
                    let o = this.obstacles[i];
                    o.z -= this.runSpeed; // Move em dire√ß√£o √† tela

                    // Colis√£o
                    if (o.z < 100 && o.z > -50) {
                        if (this.lane === o.lane) {
                            // Batida!
                            GameSystem.flashDamage();
                            this.runSpeed = 0;
                            this.score = Math.max(0, this.score - 500);
                            this.obstacles.splice(i, 1);
                            continue;
                        }
                    }
                    if (o.z < -200) this.obstacles.splice(i, 1);
                }

                this.score += Math.floor(this.runSpeed/5);
                this.draw(w, h);
                return this.score;
            }

            draw(w, h) {
                this.ctx.clearRect(0,0,w,h);
                const cx = w/2;
                const cy = h/2;

                // Ch√£o Matrix
                this.ctx.fillStyle = '#001a00';
                this.ctx.fillRect(0, cy, w, h/2);

                // Linhas de perspectiva (3 Lanes)
                this.ctx.strokeStyle = '#00ff44';
                this.ctx.lineWidth = 2;
                
                const drawLine = (offsetX) => {
                    this.ctx.beginPath();
                    this.ctx.moveTo(cx + offsetX, cy);
                    this.ctx.lineTo(cx + (offsetX * 10), h);
                    this.ctx.stroke();
                };
                drawLine(-40); drawLine(-120); // Esquerda
                drawLine(40); drawLine(120);   // Direita

                // Obst√°culos 3D
                this.obstacles.sort((a,b) => b.z - a.z).forEach(o => {
                    // Proje√ß√£o 3D simples
                    const scale = 500 / (o.z + 200);
                    if (scale < 0) return;

                    const x = cx + (o.lane * 300 * scale);
                    const y = cy + (100 * scale);
                    const size = 100 * scale;

                    this.ctx.fillStyle = '#ffaa00';
                    this.ctx.shadowBlur = 10;
                    this.ctx.shadowColor = 'orange';
                    this.ctx.fillRect(x - size/2, y - size, size, size);
                    
                    // Detalhe "X"
                    this.ctx.strokeStyle = '#000';
                    this.ctx.lineWidth = 5 * scale;
                    this.ctx.beginPath();
                    this.ctx.moveTo(x-size/2, y-size); ctx.lineTo(x+size/2, y);
                    this.ctx.moveTo(x+size/2, y-size); ctx.lineTo(x-size/2, y);
                    this.ctx.stroke();
                    this.ctx.shadowBlur = 0;
                });

                // Jogador
                // Interpola√ß√£o visual suave da posi√ß√£o X
                const targetX = cx + (this.lane * 150);
                const frame = Date.now() / 50;
                Gfx.drawRunner(this.ctx, targetX, h - 100, 2.5, frame, false);
            }
        }

        /**
         * =========================================================================
         * JOGO 3: GYM FIGHTER (Luta com Precis√£o)
         * =========================================================================
         */
        class GameFight {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.targets = [];
                this.particles = [];
                this.score = 0;
                this.lastSpawn = 0;
                this.combo = 0;
            }

            start() {
                this.score = 0;
                this.combo = 0;
                this.targets = [];
                this.particles = [];
                GameSystem.showMessage("SOQUE AS BOLHAS!", "text-purple-400");
            }

            update(motion) {
                const dims = Gfx.resizeCanvas(this.canvas);
                const { w, h } = dims;
                const now = Date.now();

                // Spawnar Alvos
                if (now - this.lastSpawn > 1200) {
                    this.targets.push({
                        x: Math.random() * (w - 200) + 100,
                        y: Math.random() * (h/2) + 100, // Apenas metade superior
                        r: 60,
                        birth: now,
                        hp: 1
                    });
                    this.lastSpawn = now;
                }

                // Detectar Colis√£o (Punhos)
                if (motion) {
                    const hands = [motion.wristL, motion.wristR];
                    
                    this.targets.forEach((t, index) => {
                        // Calcular raio atual (pulsa√ß√£o)
                        const life = (now - t.birth) / 2000;
                        const radius = t.r * (1 + Math.sin(life*10)*0.1);

                        hands.forEach(hand => {
                            if (hand.score > 0.3) {
                                // Mapear: O v√≠deo √© 640x480 espelhado. O Canvas √© WxH.
                                // Coordenada X espelhada: (1 - x/640)
                                const handX = (1 - (hand.x / 640)) * w;
                                const handY = (hand.y / 480) * h;

                                const dist = Math.hypot(handX - t.x, handY - t.y);
                                
                                // Hitbox generosa com sensibilidade
                                if (dist < radius * 1.5 * GameSystem.sensitivity) {
                                    // HIT!
                                    this.createExplosion(t.x, t.y, '#aa00ff');
                                    this.score += 100 + (this.combo * 10);
                                    this.combo++;
                                    this.targets.splice(index, 1);
                                    GameSystem.flashWhite(); // Impact effect
                                }
                            }
                        });

                        // Timeout
                        if (life > 1) {
                            this.targets.splice(index, 1);
                            this.combo = 0; // Perde combo
                            GameSystem.showMessage("MISSED!", "text-red-500");
                        }
                    });
                }

                this.draw(w, h, motion);
                return this.score;
            }

            createExplosion(x, y, color) {
                for(let i=0; i<15; i++) {
                    this.particles.push({
                        x: x, y: y,
                        vx: (Math.random()-0.5) * 20,
                        vy: (Math.random()-0.5) * 20,
                        life: 1.0,
                        color: color,
                        size: Math.random() * 10
                    });
                }
            }

            draw(w, h, motion) {
                this.ctx.clearRect(0,0,w,h);

                // Desenhar Esqueleto AR (Visual Tech)
                if (motion) {
                    this.ctx.strokeStyle = 'rgba(0, 255, 255, 0.4)';
                    this.ctx.lineWidth = 8;
                    this.ctx.lineCap = 'round';

                    const drawBone = (p1, p2) => {
                        if(p1.score > 0.2 && p2.score > 0.2) {
                            const x1 = (1 - p1.x/640)*w; const y1 = (p1.y/480)*h;
                            const x2 = (1 - p2.x/640)*w; const y2 = (p2.y/480)*h;
                            this.ctx.beginPath(); this.ctx.moveTo(x1, y1); this.ctx.lineTo(x2, y2); this.ctx.stroke();
                        }
                    };
                    
                    // Desenhar bra√ßos
                    const kp = motion.raw; // Usar raw para cotovelos se necess√°rio, mas simplificando aqui
                    drawBone(motion.shoulderL, motion.wristL); 
                    drawBone(motion.shoulderR, motion.wristR);
                    drawBone(motion.shoulderL, motion.shoulderR);

                    // Luvas de Boxe Virtuais
                    [motion.wristL, motion.wristR].forEach(wPt => {
                        if(wPt.score > 0.2) {
                            const x = (1 - wPt.x/640)*w;
                            const y = (wPt.y/480)*h;
                            this.ctx.fillStyle = 'rgba(255, 0, 85, 0.8)';
                            this.ctx.beginPath();
                            this.ctx.arc(x, y, 30, 0, Math.PI*2);
                            this.ctx.fill();
                            this.ctx.strokeStyle = '#fff';
                            this.ctx.lineWidth = 2;
                            this.ctx.stroke();
                        }
                    });
                }

                // Desenhar Alvos
                this.targets.forEach(t => {
                    const life = (Date.now() - t.birth) / 2000;
                    
                    // Efeito de bolha pulsante
                    this.ctx.beginPath();
                    this.ctx.arc(t.x, t.y, t.r, 0, Math.PI*2);
                    this.ctx.fillStyle = `rgba(170, 0, 255, ${1-life})`; // Roxo fade
                    this.ctx.fill();
                    
                    // Anel externo encolhendo (timing indicator)
                    this.ctx.beginPath();
                    this.ctx.arc(t.x, t.y, t.r * (1-life), 0, Math.PI*2);
                    this.ctx.strokeStyle = '#00ffff';
                    this.ctx.lineWidth = 3;
                    this.ctx.stroke();
                });

                // Part√≠culas
                Gfx.createParticles(this.ctx, this.particles);

                // Combo Counter
                if (this.combo > 1) {
                    this.ctx.fillStyle = 'yellow';
                    this.ctx.font = 'bold 40px "Black Ops One"';
                    this.ctx.fillText(`${this.combo}x COMBO!`, 50, h - 50);
                }
            }
        }

        /**
         * =========================================================================
         * SISTEMA CENTRAL (Gerenciamento de Estado)
         * =========================================================================
         */
        const GameSystem = {
            motion: new MotionEngine(),
            canvas: document.getElementById('game-canvas'),
            activeGame: null,
            loopId: null,
            sensitivity: 1.0,

            init: async () => {
                // Previne comportamentos padr√£o de touch no mobile
                document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
                
                // Inicia Motion Tracking
                await GameSystem.motion.init();
                
                // Transi√ß√£o UI
                document.getElementById('screen-loading').classList.add('hidden');
                document.getElementById('screen-menu').classList.remove('hidden');
                document.getElementById('screen-menu').classList.add('flex');
            },

            start: (type) => {
                GameSystem.activeGame = null; // Reset
                
                // Factory
                if (type === 'drive') GameSystem.activeGame = new GameDrive(GameSystem.canvas);
                if (type === 'run') GameSystem.activeGame = new GameRun(GameSystem.canvas);
                if (type === 'fight') GameSystem.activeGame = new GameFight(GameSystem.canvas);

                GameSystem.activeGame.sensitivity = GameSystem.sensitivity;
                GameSystem.activeGame.start();

                // UI Switch
                document.getElementById('screen-menu').classList.add('hidden');
                document.getElementById('screen-menu').classList.remove('flex');
                document.getElementById('screen-hud').classList.remove('hidden');
                document.getElementById('screen-hud').classList.add('flex');
                document.getElementById('settings-panel').classList.add('hidden');

                GameSystem.loop();
            },

            stop: () => {
                cancelAnimationFrame(GameSystem.loopId);
                GameSystem.activeGame = null;
                GameSystem.showMenu();
            },

            showMenu: () => {
                document.getElementById('screen-hud').classList.add('hidden');
                document.getElementById('screen-hud').classList.remove('flex');
                document.getElementById('screen-gameover').classList.add('hidden');
                document.getElementById('screen-menu').classList.remove('hidden');
                document.getElementById('screen-menu').classList.add('flex');
                
                // Limpar Canvas
                const ctx = GameSystem.canvas.getContext('2d');
                ctx.clearRect(0,0, GameSystem.canvas.width, GameSystem.canvas.height);
            },

            // Game Loop Principal
            loop: () => {
                if (!GameSystem.activeGame) return;

                const pose = GameSystem.motion.getData();
                const score = GameSystem.activeGame.update(pose);
                
                document.getElementById('hud-score').innerText = score.toString().padStart(6, '0');
                GameSystem.loopId = requestAnimationFrame(GameSystem.loop);
            },

            // Utilit√°rios de UI
            showMessage: (text, colorClass) => {
                const el = document.getElementById('hud-message');
                if (!text) { el.innerHTML = ''; return; }
                el.innerHTML = `<h2 class="text-4xl md:text-6xl font-black drop-shadow-lg ${colorClass} animate-bounce">${text}</h2>`;
            },

            flashDamage: () => {
                const el = document.getElementById('damage-overlay');
                el.style.opacity = 0.8;
                setTimeout(() => el.style.opacity = 0, 150);
                GameSystem.shakeScreen();
            },

            flashWhite: () => {
                const el = document.getElementById('flash-overlay');
                el.style.opacity = 0.5;
                setTimeout(() => el.style.opacity = 0, 100);
            },

            shakeScreen: () => {
                const canvas = document.getElementById('game-canvas');
                canvas.style.transform = `translate(${Math.random()*10-5}px, ${Math.random()*10-5}px)`;
                setTimeout(() => canvas.style.transform = 'none', 200);
            },

            toggleSettings: () => {
                const panel = document.getElementById('settings-panel');
                panel.classList.toggle('hidden');
            },

            updateSensitivity: (val) => {
                GameSystem.sensitivity = parseFloat(val);
                if(GameSystem.activeGame) GameSystem.activeGame.sensitivity = GameSystem.sensitivity;
            },

            updateSmoothing: (val) => {
                GameSystem.motion.smoothingFactor = parseFloat(val);
            }
        };

        // Boot
        window.onload = GameSystem.init;

    </script>
