<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>thIAguinho Wii: SYSTEM OS</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto:wght@300;400;700&display=swap');

        /* EST√âTICA WII OS */
        :root {
            --wii-bg: #e6e6e6;
            --wii-highlight: #68c9e6;
            --wii-gray: #b0b0b0;
        }

        body {
            background-color: #000;
            margin: 0; overflow: hidden;
            font-family: 'Roboto', sans-serif;
            touch-action: none;
            user-select: none;
            /* Cursor de M√£ozinha do Wii */
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white" stroke="black" stroke-width="1"><path d="M5.5 2C5.5 2 4 4 4 7C4 8 3 9 3 11C3 14 6 17 9 20C12 23 18 23 18 23L20 18C20 18 17 17 17 15C17 13 18 10 18 10L14 2L5.5 2Z"/></svg>'), auto;
        }

        #os-layer { position: relative; width: 100vw; height: 100vh; background: transparent; pointer-events: none; z-index: 50; }
        
        /* CAMADA DE JOGO (Fica atr√°s da UI do OS quando inativo) */
        #game-hardware { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 0; background: #000;
        }
        #webcam {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; transform: scaleX(-1); opacity: 0; transition: opacity 1s;
        }
        #game-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* TELAS DO SISTEMA */
        .screen {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: var(--wii-bg);
            pointer-events: auto;
            transition: opacity 0.5s;
        }
        .hidden { opacity: 0; pointer-events: none; z-index: -1; }
        
        /* TELA DE SEGURAN√áA (BOOT) */
        #screen-safety { background: #fff; text-align: center; color: #555; padding: 20px; z-index: 100; }
        .safety-card { border: 1px solid #ccc; padding: 40px; max-width: 600px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* MENU WII (GRID) */
        #screen-menu { background: linear-gradient(#f2f2f2, #d9d9d9); justify-content: flex-start; }
        .wii-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 90%; height: 75%;
            margin-top: 5vh;
        }
        .channel {
            background: #fff;
            border-radius: 10px;
            border: 1px solid #ccc;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer;
            transition: transform 0.1s, border 0.1s, box-shadow 0.1s;
            position: relative; overflow: hidden;
        }
        .channel:hover {
            transform: scale(1.05);
            border: 4px solid var(--wii-highlight);
            box-shadow: 0 0 15px var(--wii-highlight);
            z-index: 10;
        }
        .channel-icon { font-size: 3rem; margin-bottom: 5px; }
        .channel-name { font-size: 0.7rem; color: #888; text-transform: uppercase; font-weight: bold; }
        .channel-empty { background: #eee; cursor: default; }
        .channel-empty:hover { transform: none; border: 1px solid #ccc; box-shadow: none; }

        /* BARRA INFERIOR */
        .bottom-bar {
            position: absolute; bottom: 0; width: 100%; height: 12%;
            background: #cdcdcd; border-top: 2px solid #fff;
            display: flex; align-items: center; justify-content: center;
        }
        .wii-btn-round {
            width: 50px; height: 50px; background: #eee; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #aaa; color: #888; font-weight: bold;
            box-shadow: inset 0 2px 5px rgba(255,255,255,0.8);
        }

        /* HUD JOGO (S√≥ aparece jogando) */
        #game-ui { pointer-events: none; }
        .hud-element { pointer-events: auto; }
        .hud-score-box {
            background: rgba(0,0,0,0.7); border: 2px solid #fff;
            padding: 5px 15px; border-radius: 20px;
            font-family: 'Russo One', sans-serif; color: #fff;
        }

    </style>
</head>
<body>

<div id="game-hardware">
    <video id="video-source" playsinline style="display:none"></video>
    <video id="webcam" autoplay muted playsinline></video>
    <canvas id="game-canvas"></canvas>
</div>

<div id="os-layer">

    <div id="screen-safety" class="screen">
        <div class="safety-card">
            <h1 class="text-2xl font-bold mb-4">Sa√∫de e Seguran√ßa</h1>
            <p class="mb-8 text-sm text-gray-600">
                Por favor, certifique-se de que tem espa√ßo suficiente ao seu redor antes de jogar.<br>
                Se sentir cansa√ßo, fa√ßa uma pausa.
            </p>
            <button onclick="System.boot()" class="bg-gray-200 hover:bg-cyan-200 text-gray-700 font-bold py-3 px-10 rounded-full border-2 border-gray-400 transition-all text-xl shadow-lg">
                Pressione A para Iniciar
            </button>
            <div id="boot-log" class="mt-4 text-xs text-cyan-500 font-mono"></div>
        </div>
    </div>

    <div id="screen-load" class="screen hidden" style="background: #000; color: #fff;">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-cyan-500 border-opacity-75"></div>
        <p class="mt-4 font-mono">CARREGANDO SISTEMA...</p>
    </div>

    <div id="screen-menu" class="screen hidden">
        <div class="wii-grid">
            
            <div onclick="System.launch('drive')" class="channel" onmouseenter="Sfx.hover()">
                <div class="channel-icon">üèéÔ∏è</div>
                <div class="channel-name">Kart Channel</div>
            </div>

            <div onclick="System.launch('run')" class="channel" onmouseenter="Sfx.hover()">
                <div class="channel-icon">üèÉ</div>
                <div class="channel-name">Street Run</div>
            </div>

            <div onclick="System.launch('fight')" class="channel" onmouseenter="Sfx.hover()">
                <div class="channel-icon">ü•ä</div>
                <div class="channel-name">Wii Boxe</div>
            </div>

            <div class="channel" onmouseenter="Sfx.hover()">
                <div class="channel-icon">üôÇ</div>
                <div class="channel-name">Mii Channel</div>
            </div>

            <div class="channel channel-empty"></div>
            <div class="channel channel-empty"></div>
            <div class="channel channel-empty"></div>
            <div class="channel channel-empty"></div>
            <div class="channel channel-empty"></div>
            <div class="channel channel-empty"></div>
            <div class="channel channel-empty"></div>
            <div class="channel channel-empty"></div>
        </div>

        <div class="bottom-bar">
            <div class="wii-btn-round absolute left-6 text-sm">Wii</div>
            <div class="bg-white px-8 py-2 rounded-full shadow text-gray-500 font-bold">Menu Wii</div>
            <div class="wii-btn-round absolute right-24 text-xl">‚úâÔ∏è</div>
            <div id="clock" class="absolute right-6 text-gray-600 font-bold text-xl">00:00</div>
        </div>
    </div>

    <div id="game-ui" class="screen hidden" style="background: transparent;">
        <button onclick="System.home()" class="hud-element absolute top-4 right-4 bg-blue-400 hover:bg-blue-300 text-white w-12 h-8 rounded-full border-2 border-white shadow flex items-center justify-center font-bold text-xs">
            HOME
        </button>

        <div class="absolute top-4 left-4 hud-score-box">
            <span class="text-xs text-cyan-300">SCORE</span>
            <div id="hud-score" class="text-2xl">0000</div>
        </div>

        <div id="game-msg" class="absolute top-1/3 w-full text-center text-5xl text-yellow-400 font-black drop-shadow-md" style="text-shadow: 2px 2px 0 #000; font-family: 'Russo One';"></div>

        <div id="ui-wheel" class="absolute bottom-20 left-1/2 -translate-x-1/2 opacity-0 transition-opacity">
            <div class="w-32 h-32 rounded-full border-4 border-gray-200 shadow-xl flex items-center justify-center bg-black/30">
                <div id="wheel-bar" class="w-full h-4 bg-cyan-400 rounded shadow-md"></div>
            </div>
        </div>

        <div class="hud-element absolute bottom-4 right-4 opacity-50 hover:opacity-100 transition-opacity bg-black/50 p-2 rounded">
            <label class="text-[10px] text-white block text-center">SENSOR BAR</label>
            <input type="range" min="0.5" max="3.0" step="0.5" value="1.0" oninput="System.setSens(this.value)">
        </div>
    </div>

    <div id="screen-over" class="screen hidden" style="background: rgba(255,255,255,0.95); z-index: 60;">
        <h1 class="text-6xl text-gray-700 font-black mb-2 font-mono">FIM</h1>
        <div class="text-2xl text-cyan-600 font-bold mb-8">PONTUA√á√ÉO</div>
        <div id="final-score" class="text-8xl text-gray-800 font-bold mb-10 font-mono">0</div>
        
        <div class="flex gap-4">
            <button onclick="System.menu()" class="bg-gray-200 hover:bg-gray-300 text-gray-600 px-8 py-4 rounded-full font-bold border-2 border-gray-400 shadow">Voltar ao Menu</button>
            <button onclick="System.restart()" class="bg-cyan-500 hover:bg-cyan-400 text-white px-8 py-4 rounded-full font-bold border-2 border-white shadow">Jogar Novamente</button>
        </div>
    </div>

</div>

<script>
    /* =================================================================
       üîä AUDIO SYSTEM (Sons Sintetizados Estilo Wii)
       ================================================================= */
    const Sfx = {
        ctx: null,
        init: () => { window.AudioContext = window.AudioContext || window.webkitAudioContext; Sfx.ctx = new AudioContext(); },
        play: (freq, type, dur, vol=0.1) => {
            if(!Sfx.ctx) return;
            const o = Sfx.ctx.createOscillator(); const g = Sfx.ctx.createGain();
            o.type=type; o.frequency.value=freq;
            g.gain.setValueAtTime(vol, Sfx.ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, Sfx.ctx.currentTime+dur);
            o.connect(g); g.connect(Sfx.ctx.destination);
            o.start(); o.stop(Sfx.ctx.currentTime+dur);
        },
        hover: () => Sfx.play(600, 'sine', 0.05, 0.05), // "Tick" ao passar mouse
        click: () => Sfx.play(1000, 'sine', 0.2, 0.1), // Confirma√ß√£o
        back: () => Sfx.play(300, 'sine', 0.2, 0.1),   // Voltar
        coin: () => { Sfx.play(1200,'square',0.1); setTimeout(()=>Sfx.play(1600,'square',0.1), 80); },
        hit: () => { Sfx.play(100,'sawtooth',0.2); },
        crash: () => { Sfx.play(80,'sawtooth',0.5, 0.3); },
        start: () => { Sfx.play(440,'triangle',0.1); setTimeout(()=>Sfx.play(880,'triangle',0.3), 100); }
    };

    /* =================================================================
       üé® GRAPHICS ENGINE (Original - N√£o alterado para manter jogos)
       ================================================================= */
    const Gfx = {
        drawSkeleton: (ctx, pose, w, h) => {
            if(!pose) return;
            const kp = pose.keypoints;
            const mapX = x => w - (x/640 * w); 
            const mapY = y => y/480 * h;
            ctx.lineCap='round'; ctx.lineJoin='round'; ctx.strokeStyle='#00ffff'; ctx.lineWidth=6;
            
            // Fun√ß√£o auxiliar de ossos
            const bone = (p1n, p2n) => {
                const p1 = kp.find(k=>k.name===p1n); const p2 = kp.find(k=>k.name===p2n);
                if(p1 && p2 && p1.score>0.3 && p2.score>0.3) {
                    ctx.beginPath(); ctx.moveTo(mapX(p1.x), mapY(p1.y)); ctx.lineTo(mapX(p2.x), mapY(p2.y)); ctx.stroke();
                }
            };
            bone('left_shoulder','left_elbow'); bone('left_elbow','left_wrist');
            bone('right_shoulder','right_elbow'); bone('right_elbow','right_wrist');
            bone('left_shoulder','right_shoulder');
            bone('left_shoulder','left_hip'); bone('right_shoulder','right_hip'); bone('left_hip','right_hip');

            // Cabe√ßa
            const nose = kp.find(k=>k.name==='nose');
            if(nose && nose.score>0.3) { ctx.fillStyle='#fff'; ctx.beginPath(); ctx.arc(mapX(nose.x), mapY(nose.y-20), 25, 0, Math.PI*2); ctx.fill(); }
            // Luvas
            const lw = kp.find(k=>k.name==='left_wrist');
            const rw = kp.find(k=>k.name==='right_wrist');
            if(lw && lw.score>0.3) { ctx.fillStyle='red'; ctx.beginPath(); ctx.arc(mapX(lw.x), mapY(lw.y), 30, 0, Math.PI*2); ctx.fill(); }
            if(rw && rw.score>0.3) { ctx.fillStyle='red'; ctx.beginPath(); ctx.arc(mapX(rw.x), mapY(rw.y), 30, 0, Math.PI*2); ctx.fill(); }
        },
        drawRoad: (ctx, w, h, pos, curve) => {
            const cx = w/2; const horizon = h * 0.4;
            ctx.fillStyle = '#050505'; ctx.fillRect(0,0,w,h);
            ctx.strokeStyle = '#00ffcc'; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(0, horizon); ctx.lineTo(w, horizon); ctx.stroke();
            ctx.fillStyle = '#333'; ctx.beginPath();
            const topW = 20; const botW = w * 1.5; const curveOffset = curve * 200;
            ctx.moveTo(cx + curveOffset - topW, horizon); ctx.lineTo(cx + curveOffset + topW, horizon);
            ctx.lineTo(cx + botW, h); ctx.lineTo(cx - botW, h); ctx.fill();
            ctx.strokeStyle = '#ffeb3b'; ctx.lineWidth = 6;
            ctx.setLineDash([40, 40]); ctx.lineDashOffset = -pos;
            ctx.beginPath(); ctx.moveTo(cx + curveOffset, horizon);
            ctx.quadraticCurveTo(cx + (curveOffset*0.5), h*0.7, cx, h); ctx.stroke();
            ctx.setLineDash([]);
        },
        drawCar: (ctx, x, y, steer) => {
            ctx.save(); ctx.translate(x, y); ctx.rotate(steer); ctx.scale(2, 2);
            ctx.fillStyle='rgba(0,0,0,0.5)'; ctx.fillRect(-25, -10, 50, 40);
            ctx.fillStyle = '#ff0033'; ctx.beginPath(); ctx.roundRect(-20, -20, 40, 40, 5); ctx.fill();
            ctx.fillStyle = '#111'; ctx.fillRect(-15, -10, 30, 10);
            ctx.fillStyle = '#ffcc00'; ctx.fillRect(-18, -18, 8, 5); ctx.fillRect(10, -18, 8, 5);
            ctx.restore();
        },
        drawRunner: (ctx, x, y, frame) => {
            ctx.save(); ctx.translate(x, y); ctx.scale(3, 3);
            ctx.strokeStyle='#00ff00'; ctx.lineWidth=3; ctx.lineCap='round';
            const s = Math.sin(frame*0.5)*10;
            ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(0,-15); ctx.stroke(); // Corpo
            ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(-8+s, 20); ctx.stroke(); // Perna E
            ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(8-s, 20); ctx.stroke(); // Perna D
            ctx.beginPath(); ctx.moveTo(0,-12); ctx.lineTo(-10-s, -5); ctx.stroke(); // Bra√ßo E
            ctx.beginPath(); ctx.moveTo(0,-12); ctx.lineTo(10+s, -5); ctx.stroke(); // Bra√ßo D
            ctx.fillStyle='#fff'; ctx.beginPath(); ctx.arc(0,-22,5,0,Math.PI*2); ctx.fill(); // Cabe√ßa
            ctx.restore();
        }
    };

    /* =================================================================
       üß† SYSTEM KERNEL (Gerencia o Hardware e Troca de Jogos)
       ================================================================= */
    const System = {
        video: null, canvas: null, ctx: null, detector: null,
        activeGame: null, loopId: null, sens: 1.0,

        // 1. Boot: Inicializa C√¢mera e TFJS
        boot: async () => {
            document.getElementById('boot-log').innerText = "Iniciando Sensores...";
            Sfx.init(); Sfx.click();
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: {ideal: 640}, height: {ideal: 480} },
                    audio: false
                });
                System.video = document.getElementById('video-source');
                System.video.srcObject = stream;
                document.getElementById('webcam').srcObject = stream;
                await new Promise(r => System.video.onloadedmetadata = r);
                System.video.play(); document.getElementById('webcam').play();

                // Troca tela para Loading
                document.getElementById('screen-safety').classList.add('hidden');
                document.getElementById('screen-load').classList.remove('hidden');

                // Carrega IA
                await tf.setBackend('webgl');
                System.detector = await poseDetection.createDetector(
                    poseDetection.SupportedModels.MoveNet,
                    { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
                );

                // Configura Canvas
                System.canvas = document.getElementById('game-canvas');
                System.ctx = System.canvas.getContext('2d');
                System.resize(); window.addEventListener('resize', System.resize);

                // Vai para o Menu
                document.getElementById('screen-load').classList.add('hidden');
                System.menu();
            } catch(e) { alert("Erro fatal: C√¢mera n√£o detectada.\n" + e.message); }
        },

        // 2. Menu Principal
        menu: () => {
            System.stopGame();
            document.getElementById('screen-menu').classList.remove('hidden');
            document.getElementById('screen-over').classList.add('hidden');
            document.getElementById('game-ui').classList.add('hidden');
            document.getElementById('webcam').style.opacity = '0'; // Esconde webcam no menu
        },

        // 3. Lan√ßar Jogo
        launch: (gameId) => {
            Sfx.click();
            System.activeGame = gameId;
            
            // Esconde Menu, Mostra Jogo
            document.getElementById('screen-menu').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            document.getElementById('webcam').style.opacity = '0.4'; // Webcam fantasma no fundo

            // Configura√ß√£o UI espec√≠fica
            const wheel = document.getElementById('ui-wheel');
            wheel.style.opacity = (gameId==='drive') ? '1' : '0';

            // Inicia L√≥gica do Jogo
            if(gameId==='drive') Logic.Drive.init();
            if(gameId==='run') Logic.Run.init();
            if(gameId==='fight') Logic.Fight.init();

            Sfx.start();
            System.loop();
        },

        // 4. Game Loop Central
        loop: async () => {
            if(!System.activeGame) return;

            const ctx = System.ctx; const w = System.canvas.width; const h = System.canvas.height;
            
            // Detec√ß√£o de Pose
            let pose = null;
            try {
                const poses = await System.detector.estimatePoses(System.video, {flipHorizontal: false});
                if(poses.length>0) pose = poses[0];
            } catch(e){}

            // Atualiza L√≥gica Baseada no Jogo Ativo
            let score = 0;
            if(System.activeGame==='drive') score = Logic.Drive.update(ctx, w, h, pose);
            if(System.activeGame==='run') score = Logic.Run.update(ctx, w, h, pose);
            if(System.activeGame==='fight') score = Logic.Fight.update(ctx, w, h, pose);

            document.getElementById('hud-score').innerText = score;

            // Loop
            System.loopId = requestAnimationFrame(System.loop);
        },

        // 5. Encerrar Jogo (Home ou Game Over)
        stopGame: () => {
            System.activeGame = null;
            if(System.loopId) cancelAnimationFrame(System.loopId);
        },

        home: () => {
            Sfx.back();
            System.menu();
        },

        gameOver: (score) => {
            System.stopGame();
            Sfx.crash();
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-ui').classList.add('hidden');
            document.getElementById('screen-over').classList.remove('hidden');
        },

        restart: () => {
            // Reinicia o jogo anterior se houver registro, sen√£o menu
            // Como System.activeGame foi anulado no stopGame, precisamos de uma var tempor√°ria se quis√©ssemos persistir,
            // mas aqui vamos usar o bot√£o para decidir. 
            // Truque: O HTML do bot√£o "Jogar Novamente" pode chamar launch() direto se soubessemos qual jogo era.
            // Para simplificar, vamos voltar ao menu por seguran√ßa ou reiniciar o √∫ltimo launch.
            // (Melhoria: O menu √© mais seguro).
            System.menu();
        },

        resize: () => {
            if(System.canvas) {
                System.canvas.width = window.innerWidth;
                System.canvas.height = window.innerHeight;
            }
        },
        
        setSens: (v) => System.sens = parseFloat(v),
        msg: (txt) => {
            const el = document.getElementById('game-msg');
            el.innerText = txt;
            setTimeout(()=>el.innerText='', 1500);
        }
    };

    /* =================================================================
       üéÆ GAME LOGIC CARTRIDGES (L√≥gica Pura - Intacta)
       ================================================================= */
    const Logic = {
        
        // --- KART CHANNEL ---
        Drive: {
            speed: 0, pos: 0, x: 0, steer: 0, curve: 0,
            init: () => { Logic.Drive.speed=0; Logic.Drive.pos=0; Logic.Drive.x=0; System.msg("DIRIJA!"); },
            update: (ctx, w, h, pose) => {
                const d = Logic.Drive; const cx = w/2;
                let targetAngle = 0;
                // Controles MoveNet
                if(pose) {
                    const lw = pose.keypoints.find(k=>k.name==='left_wrist');
                    const rw = pose.keypoints.find(k=>k.name==='right_wrist');
                    if(lw && rw && lw.score>0.3 && rw.score>0.3) {
                        const dy = rw.y - lw.y; const dx = rw.x - lw.x;
                        const rads = Math.atan2(dy, dx);
                        targetAngle = rads * 1.5 * System.sens;
                        if(d.speed < 100) d.speed += 1;
                    } else { d.speed *= 0.95; }
                }
                d.steer += (targetAngle - d.steer) * 0.2;
                
                // UI Volante
                const bar = document.getElementById('wheel-bar');
                if(bar) bar.style.transform = `rotate(${d.steer * 57}deg)`;

                // F√≠sica
                d.pos += d.speed;
                d.curve = Math.sin(d.pos * 0.005) * 1.5;
                d.x += d.steer * (d.speed/500);
                d.x -= d.curve * (d.speed/1000);
                if(Math.abs(d.x) > 1.2) { d.speed *= 0.9; }

                Gfx.drawRoad(ctx, w, h, d.pos, d.curve);
                const carX = cx + (d.x * w * 0.25);
                Gfx.drawCar(ctx, carX, h-80, d.steer);
                return Math.floor(d.pos/100);
            }
        },

        // --- STREET RUN CHANNEL ---
        Run: {
            lane: 0, score: 0, frame: 0, obs: [],
            init: () => { Logic.Run.score=0; Logic.Run.obs=[]; System.msg("CORRA!"); },
            update: (ctx, w, h, pose) => {
                const r = Logic.Run; const cx = w/2; r.frame++;
                if(pose) {
                    const nose = pose.keypoints.find(k=>k.name==='nose');
                    if(nose && nose.score > 0.4) {
                        if(nose.x < 240) r.lane = 1; // Espelhado
                        else if(nose.x > 400) r.lane = -1;
                        else r.lane = 0;
                    }
                }
                if(r.frame%50===0) r.obs.push({l: Math.floor(Math.random()*3)-1, z: 1000});

                ctx.clearRect(0,0,w,h);
                // Grid Ch√£o Estilo Tron
                ctx.fillStyle = '#111'; ctx.fillRect(0,0,w,h);
                ctx.strokeStyle='#00ffcc'; ctx.lineWidth=2;
                ctx.beginPath(); ctx.moveTo(cx-150, h/2); ctx.lineTo(0,h); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(cx+150, h/2); ctx.lineTo(w,h); ctx.stroke();

                r.obs.forEach((o, i) => {
                    o.z -= 20; 
                    if(o.z < -100) { r.obs.splice(i,1); r.score+=10; Sfx.coin(); }
                    const scale = 500/(o.z+100);
                    if(scale > 0) {
                        const ox = cx + (o.l * 200 * scale);
                        const oy = h/2 + (50 * scale);
                        const sz = 80 * scale;
                        ctx.fillStyle = '#ff3300'; ctx.fillRect(ox-sz/2, oy, sz, sz);
                        if(o.z < 50 && o.z > -50 && o.l === r.lane) { System.gameOver(r.score); }
                    }
                });
                Gfx.drawRunner(ctx, cx + (r.lane*150), h-100, r.frame);
                return r.score;
            }
        },

        // --- BOXE CHANNEL ---
        Fight: {
            score: 0, targets: [], last: 0,
            init: () => { Logic.Fight.score=0; Logic.Fight.targets=[]; System.msg("BOXE!"); },
            update: (ctx, w, h, pose) => {
                const f = Logic.Fight; const now = Date.now();
                ctx.clearRect(0,0,w,h);
                Gfx.drawSkeleton(ctx, pose, w, h);

                let punches = [];
                if(pose) {
                    const mapX = x => w - (x/640 * w); const mapY = y => y/480 * h;
                    const lw = pose.keypoints.find(k=>k.name==='left_wrist');
                    const rw = pose.keypoints.find(k=>k.name==='right_wrist');
                    if(lw && lw.score>0.3) punches.push({x: mapX(lw.x), y: mapY(lw.y)});
                    if(rw && rw.score>0.3) punches.push({x: mapX(rw.x), y: mapY(rw.y)});
                }

                if(now - f.last > 800) {
                    f.targets.push({x: Math.random()*(w-100)+50, y: Math.random()*(h/2)+50, r: 40, s: now});
                    f.last = now;
                }

                f.targets.forEach((t, i) => {
                    const age = (now - t.s)/1500;
                    if(age>1) { f.targets.splice(i,1); return; }
                    
                    ctx.beginPath(); ctx.arc(t.x, t.y, t.r, 0, Math.PI*2);
                    ctx.fillStyle=`rgba(255,255,0,${1-age})`; ctx.fill();
                    ctx.strokeStyle='#fff'; ctx.stroke();

                    punches.forEach(p => {
                        if(Math.hypot(p.x-t.x, p.y-t.y) < t.r + 30) {
                            f.targets.splice(i,1); f.score += 100; Sfx.hit();
                        }
                    });
                });
                return f.score;
            }
        }
    };

    // Rel√≥gio do Sistema OS
    setInterval(() => {
        const d = new Date();
        const t = d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        document.getElementById('clock').innerText = t;
    }, 1000);

</script>
